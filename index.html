<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Estudiantes</h1>
        <form id="formulario-estudiante">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            <br>
            <label for="calificaciones">Calificaciones (separadas por comas):</label>
            <input type="text" id="calificaciones" required>
            <br>
            <button type="submit" class="btn btn-agregar">Agregar estudiante</button>
        </form>
        <button id="ver-datos" class="btn btn-ver">Ver Datos Guardados</button>
        <div id="resultados" class="resultados"></div>
        <div id="datos-guardados" class="resultados"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
